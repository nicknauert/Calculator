<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CALCOTATER</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">

</head>

<body>
  <h1>CALCOTATER</h1>
  <section class="calcCont">
    <button id="clear">
      <p>C</p>
    </button>
    <button id="display">
      <p></p>
    </button>
    <button id="seven">
      <p>7</p>
    </button>
    <button id="eight">
      <p>8</p>
    </button>
    <button id="nine">
      <p>9</p>
    </button>
    <button id="divide">
      <p>/</p>
    </button>
    <button id="four">
      <p>4</p>
    </button>
    <button id="five">
      <p>5</p>
    </button>
    <button id="six">
      <p>6</p>
    </button>
    <button id="multiply">
      <p>X</p>
    </button>
    <button id="one">
      <p>1</p>
    </button>
    <button id="two">
      <p>2</p>
    </button>
    <button id="three">
      <p>3</p>
    </button>
    <button id="subtract">
      <p>-</p>
    </button>
    <button id="zero">
      <p>0</p>
    </button>
    <button id="decimal">
      <p>.</p>
    </button>
    <button id="equals">
      <p>=</p>
    </button>
    <button id="add">
      <p>+</p>
    </button>
  </section>
  <script src="main.js" charset="utf-8"></script>

  </script>
</body>

</html>
